<html>
	<head>
		<link type="text/css" rel="stylesheet" href="wordclock.css"/>

		<!-- This refreshes the whole page.  Using setInterval instead to only run one function every second. <meta http-equiv="refresh" content="60"> -->
	</head>
	<body>
		<div class="word-clock-div">
			<span class="time" id="it">IT</span><span class="name">I</span><span class="time" id="is">IS</span><span class="name">AN</span><span class="time name" id="a">A</span><span class="time" id="min30">HALF</span><br>
			<span class="name">L</span><span class="time" id="min20">TWENTY</span><span class="name">E</span><span = class="time" id="min5">FIVE</span><br>
			<span class="time" id="min15">QUARTER</span><span class="name">X</span><span class="time" id="min10">TEN</span><span class="name">A</span><br>
			<span class="time" id="to">TO</span><span class="name">N</span><span class="time" id="past">PAST</span><span class="name">DE</span><span class="time" id="hour1">ONE</span><br>
			<span class="time" id="hour2">TWO</span><span class="time" id="hour3">THREE</span><span class="time" id="hour4">FOUR</span><br>
			<span class="time" id="hour5">FIVE</span><span class="time" id="hour6">SIX</span><span class="time" id="hour7">SEVEN</span><br>
			<span class="time" id="hour8">EIGHT</span><span class="time" id="hour9">NINE</span><span class="time" id="hour10">TEN</span><br>
			<span class="time" id="hour11">ELEVEN</span><span class="time" id="hour0">TWELVE</span><br>
			<span class="name">RFAN</span><span class="time" id="oclock">O'CLOCK</span><span class="name">G</span><br>
		</div>
		<div>	<br><br><button name"ian">Name</button> </div>
